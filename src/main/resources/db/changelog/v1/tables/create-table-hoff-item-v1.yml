databaseChangeLog:
  - changeSet:
      id: 202406282201
      author: AlexandrSh
      changes:
        - createTable:
            tableName: hoff-item
            schemaName: public
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: article
                  type: varchar(20)
              - column:
                  name: date-update
                  type: timestamp
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: image
                  type: varchar(255)
              - column:
                  name: price_new
                  type: integer
              - column:
                  name: price_old
                  type: integer
              - column:
                  name: discount
                  type: integer